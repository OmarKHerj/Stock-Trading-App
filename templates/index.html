{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<main class="container py-5 text-center">

    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-start">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Total Price</th>
                <th class="text-end">Time</th>

            </tr>
        </thead>
       <tbody>
        {% for row in database %}
                <tr>

                    <td class="text-start">{{row["symbol"]}}</td>
                    <td class="text-end">{{row["shares"]}}</td>
                    <td class="text-end">{{row["price"] | usd}}</td>
                    <td class="text-end">{{row["total"]|round(2) | usd}}</td>
                    <td class="text-end">{{row["time"]}}</td>


                </tr>
        {%endfor%}

        </tbody>
        <tfoot>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="4">Balance</td>
                <td class="border-0 fw-bold text-end" olspan="4">{{cash}}</td>
            </tr>

        </tfoot>

    </table>

        </main>
{% endblock %}
